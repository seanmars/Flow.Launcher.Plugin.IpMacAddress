name: Publish

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Get version
        id: version
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'Flow.Launcher.Plugin.IpMacAddress\plugin.json'
          prop_path: 'Version'

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
        
      - name: Build
        shell: pwsh
        run: |
          dotnet publish 'Flow.Launcher.Plugin.IpMacAddress\Flow.Launcher.Plugin.IpMacAddress.csproj' -c Release -o "IpMacAddressProjects"
          Compress-Archive -Path IpMacAddressProjects/* -DestinationPath Flow.Launcher.Plugin.IpMacAddresss.zip -Force
          
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "Flow.Launcher.Plugin.IpMacAddress.zip"
          tag_name: "v${{steps.version.outputs.prop}}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
